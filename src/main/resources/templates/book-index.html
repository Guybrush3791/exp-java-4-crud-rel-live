<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Books:</h1>
	
	<ul>
		<li
			th:each="book : ${books}"
			th:object="${book}"
		>
			[[ *{title} ]]
			<a th:href="@{/books/borrow/{id} (id=*{id})}">BORROW</a>
		</li>
	</ul>
</body>
</html>
